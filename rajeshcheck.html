<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date App ğŸ˜Œ</title>

    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;

        background: linear-gradient(135deg, #ffdde1, #ee9ca7, #c2e9fb, #fcb69f);
        background-size: 500% 500%;
        animation: gradientBG 18s ease infinite;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        width: 400px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        position: relative;
        animation: pop 0.35s ease;
      }

      @keyframes pop {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: scale(1.1);
      }

      #yes {
        background: #ff4081;
        color: white;
        font-size: 18px;
        padding: 15px 34px;
      }

      #no {
        background: #ff1744;
        color: white;
        position: relative;
      }

      .location,
      .activity {
        display: block;
        width: 80%;
        margin: 10px auto;
        background: #7b2cff;
        color: white;
      }

      .hidden {
        display: none;
      }

      .gif-overlay {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 9999;
        display: none;
      }

      .reset-btn {
        margin-top: 25px;
        background: #ff4081;
        color: white;
        font-weight: 600;
      }

      .reset-btn:hover {
        background: #e91e63;
      }
    </style>
  </head>

  <body>
    <img id="hellGif" class="gif-overlay" src="kbc-adbhut.gif" alt="YES GIF" />

    <!-- PAGE 1 -->
    <div class="card" id="page1">
      <h2>Will you go on a date with me? ğŸ’–</h2>
      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ™„</button>
      <p style="font-size: 12px; color: gray">Click once to enable sound ğŸ”Š</p>
    </div>

    <!-- PAGE 2 -->
    <div class="card hidden" id="page2">
      <h2>Choose your date location ğŸŒ¸</h2>
      <button class="location">Beach ğŸ–ï¸</button>
      <button class="location">CafÃ© â˜•</button>
      <button class="location">Park ğŸŒ³</button>
      <button class="location">Rooftop ğŸŒ‡</button>
    </div>

    <!-- PAGE 3 -->
    <div class="card hidden" id="page3">
      <h2>Choose your activity ğŸ‰</h2>
      <button class="activity">Dinner ğŸ½ï¸</button>
      <button class="activity">Movie ğŸ¬</button>
      <button class="activity">Coffee â˜•</button>
    </div>

    <!-- PAGE 4 -->
    <div class="card hidden" id="page4">
      <h2>All set! ğŸ˜˜</h2>
      <p>You're going to have a cute & fun date! ğŸ¥°ğŸ’–</p>
      <button class="reset-btn" onclick="resetApp()">
        Book another date ğŸ˜‰
      </button>
    </div>

    <!-- AUDIO FILES -->
    <audio id="noSound" src="faaah.mp3" preload="auto"></audio>
    <audio id="yesSound" src="kbc-right-answer-new.mp3" preload="auto"></audio>
    <audio id="rizzSound" src="rizz-sound-effect.mp3" preload="auto"></audio>

    <script>
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");

      const noSound = document.getElementById("noSound");
      const yesSound = document.getElementById("yesSound");
      const rizzSound = document.getElementById("rizzSound");

      const hellGif = document.getElementById("hellGif");

      const page1 = document.getElementById("page1");
      const page2 = document.getElementById("page2");
      const page3 = document.getElementById("page3");
      const page4 = document.getElementById("page4");

      let audioUnlocked = false;

      // Unlock audio on first click
      document.addEventListener("click", () => {
        if (!audioUnlocked) {
          noSound.play().then(() => {
            noSound.pause();
            noSound.currentTime = 0;
            audioUnlocked = true;
          }).catch(() => {});
        }
      }, { once: true });

      // âœ… NO BUTTON: Move + Play sound on CLICK
      noBtn.addEventListener("click", () => {
        if (audioUnlocked) {
          noSound.currentTime = 0;
          noSound.play();
        }

        // Move randomly
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      });

      // YES BUTTON
      yesBtn.addEventListener("click", () => {
        if (audioUnlocked) {
          yesSound.currentTime = 0;
          yesSound.play();
        }

        hellGif.style.display = "block";
        setTimeout(() => {
          hellGif.style.display = "none";
        }, 8000);

        page1.classList.add("hidden");
        page2.classList.remove("hidden");
      });

      function playRizz() {
        if (audioUnlocked) {
          rizzSound.currentTime = 0;
          rizzSound.play();
        }
      }

      [page2, page3, page4].forEach((page) => {
        page.querySelectorAll("button").forEach((btn) => {
          btn.addEventListener("mouseenter", () => {
            playRizz();
          });
        });
      });

      document.querySelectorAll(".location").forEach((btn) => {
        btn.onclick = () => {
          page2.classList.add("hidden");
          page3.classList.remove("hidden");
        };
      });

      document.querySelectorAll(".activity").forEach((btn) => {
        btn.onclick = () => {
          page3.classList.add("hidden");
          page4.classList.remove("hidden");
        };
      });

      function resetApp() {
        location.reload();
      }
    </script>
  </body>
</html>
