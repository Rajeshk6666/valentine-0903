<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date App ğŸ˜Œ</title>
    <style>
      /* ğŸŒˆ Fancy background */
      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9de2, #ffc3a0, #c1f0f6);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        width: 400px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      h2 {
        font-family: "Comic Sans MS", cursive, sans-serif;
      }

      button {
        padding: 12px 25px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      #yes {
        background: #ff4081;
        color: white;
      }
      #no {
        background: #ff1744;
        color: white;
        position: relative;
      }

      .hidden {
        display: none;
      }

      .location,
      .activity {
        display: block;
        width: 80%;
        margin: 10px auto;
        background: #6200ea;
        color: white;
        font-size: 16px;
      }

      .location:hover,
      .activity:hover {
        background: #3700b3;
      }

      .qr-box {
        background: #eee;
        padding: 50px;
        margin: 20px;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <!-- PAGE 1 -->
    <div class="card" id="page1">
      <h2>Will you go on a date with me? ğŸ’–</h2>
      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ™„</button>
      <p style="font-size: 12px; color: gray">
        Click anywhere once to enable sound ğŸ”Š
      </p>
    </div>

    <!-- PAGE 2: Locations -->
    <div class="card hidden" id="page2">
      <h2>Choose your date location ğŸŒ¸</h2>
      <button class="location">Beach ğŸ–ï¸</button>
      <button class="location">CafÃ© â˜•</button>
      <button class="location">Park ğŸŒ³</button>
      <button class="location">Rooftop ğŸŒ‡</button>
    </div>

    <!-- PAGE 3: Activities -->
    <div class="card hidden" id="page3">
      <h2>Choose your date activity ğŸ‰</h2>
      <button class="activity">Dinner ğŸ½ï¸</button>
      <button class="activity">Movie ğŸ¬</button>
      <button class="activity">Coffee â˜•</button>
      <button class="activity">Surprise ğŸ˜</button>
    </div>

    <!-- PAGE 4: Confirmation / QR -->
    <div class="card hidden" id="page4">
      <h2>All set! ğŸ˜˜</h2>
      <p>Scan the QR to redeem your date plan!</p>
      <div class="qr-box">YOUR QR CODE</div>
      <p>You're going to have a cute & fun date! ğŸ¥°ğŸ’–</p>
      <button onclick="resetApp()">Book another date ğŸ˜‰</button>
    </div>

    <!-- AUDIO -->
    <audio id="sound" src="faaah.mp3" preload="auto"></audio>

    <script>
      const sound = document.getElementById("sound");
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");

      const page1 = document.getElementById("page1");
      const page2 = document.getElementById("page2");
      const page3 = document.getElementById("page3");
      const page4 = document.getElementById("page4");

      let audioUnlocked = false;

      // Unlock audio
      document.addEventListener(
        "click",
        () => {
          if (!audioUnlocked) {
            sound
              .play()
              .then(() => {
                sound.pause();
                sound.currentTime = 0;
                audioUnlocked = true;
              })
              .catch(() => {});
          }
        },
        { once: true },
      );

      // NO button runs away
      noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
        if (audioUnlocked) {
          sound.currentTime = 0;
          sound.play();
        }
      });

      // YES â†’ Locations
      yesBtn.addEventListener("click", () => {
        page1.classList.add("hidden");
        page2.classList.remove("hidden");
      });

      // Location â†’ Activities
      document.querySelectorAll(".location").forEach((btn) => {
        btn.addEventListener("click", () => {
          page2.classList.add("hidden");
          page3.classList.remove("hidden");
        });
      });

      // Activity â†’ Confirmation / QR
      document.querySelectorAll(".activity").forEach((btn) => {
        btn.addEventListener("click", () => {
          page3.classList.add("hidden");
          page4.classList.remove("hidden");
        });
      });

      // Reset
      function resetApp() {
        page4.classList.add("hidden");
        page1.classList.remove("hidden");
      }
    </script>
  </body>
</html>
