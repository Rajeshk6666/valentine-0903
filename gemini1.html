<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>An Elegant Invitation ğŸ¥‚</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Posh Silk Gradient */
        background: linear-gradient(45deg, #fdfcfb 0%, #e2d1c3 100%);
        overflow: hidden;
      }

      /* Fancy Animated Background Overlay */
      body::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4) 0%,
          transparent 70%
        );
        top: -50%;
        left: -50%;
        animation: rotate 20s linear infinite;
        z-index: -1;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      h2 {
        font-family: "Playfair Display", serif;
        color: #4a3f35;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .card {
        /* Glassmorphism Effect */
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 30px;
        width: 420px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.4);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      button {
        padding: 14px 30px;
        margin: 10px;
        font-size: 15px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      #yes {
        background: #4a3f35;
        color: #fff;
      }

      #yes:hover {
        background: #63564a;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      #no {
        background: #fff;
        color: #4a3f35;
        border: 1px solid #4a3f35;
      }

      .hidden {
        display: none;
      }

      /* Posh Option Buttons */
      .location,
      .activity {
        display: block;
        width: 100%;
        margin: 12px 0;
        background: transparent;
        color: #4a3f35;
        border: 1px solid #d4c4b5;
      }

      .location:hover,
      .activity:hover {
        background: #fdfcfb;
        border-color: #4a3f35;
        transform: scale(1.02);
      }

      .qr-placeholder {
        background: #fff;
        padding: 40px;
        margin: 20px auto;
        border: 1px dashed #d4c4b5;
        border-radius: 15px;
        color: #a09386;
      }

      .gif-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 9999;
        display: none;
      }
    </style>
  </head>
  <body>
    <img id="hellGif" class="gif-overlay" src="hell-yeah.gif" alt="Success!" />

    <div class="card" id="page1">
      <h2>A Grand Invitation ğŸ¥‚</h2>
      <p style="color: #887a6d; margin-bottom: 25px">
        Would you grant me the honor of your company?
      </p>
      <button id="yes">Accept ğŸ˜</button>
      <button id="no">Decline ğŸ™„</button>
      <p
        style="
          font-size: 11px;
          color: #bcaaa4;
          margin-top: 20px;
          letter-spacing: 1px;
        "
      >
        Tap to enable the atmosphere ğŸ”Š
      </p>
    </div>

    <div class="card hidden" id="page2">
      <h2>The Setting ğŸŒ¸</h2>
      <button class="location">Serene Beach ğŸ–ï¸</button>
      <button class="location">Private CafÃ© â˜•</button>
      <button class="location">Moonlit Park ğŸŒ³</button>
      <button class="location">Skyline Rooftop ğŸŒ‡</button>
    </div>

    <div class="card hidden" id="page3">
      <h2>The Experience ğŸ‰</h2>
      <button class="activity">Fine Dining ğŸ½ï¸</button>
      <button class="activity">Private Screening ğŸ¬</button>
      <button class="activity">Artisan Coffee â˜•</button>
      <button class="activity">A Grand Surprise ğŸ˜</button>
    </div>

    <div class="card hidden" id="page4">
      <h2>It's an Appointment ğŸ˜˜</h2>
      <div class="qr-placeholder">[ YOUR ELEGANT QR ]</div>
      <p style="color: #4a3f35">A wonderful evening awaits us. ğŸ¥°</p>
      <button id="yes" onclick="resetApp()">Adjust Plans ğŸ˜‰</button>
    </div>

    <audio id="sound" src="faaah.mp3" preload="auto"></audio>
    <audio id="yesSound" src="hell_yeah.mp3" preload="auto"></audio>

    <script>
      // The logic remains exactly the same as your original script
      const sound = document.getElementById("sound");
      const yesSound = document.getElementById("yesSound");
      const hellGif = document.getElementById("hellGif");
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const page1 = document.getElementById("page1");
      const page2 = document.getElementById("page2");
      const page3 = document.getElementById("page3");
      const page4 = document.getElementById("page4");

      let audioUnlocked = false;

      document.addEventListener(
        "click",
        () => {
          if (!audioUnlocked) {
            sound
              .play()
              .then(() => {
                sound.pause();
                sound.currentTime = 0;
                audioUnlocked = true;
              })
              .catch(() => {});
          }
        },
        { once: true },
      );

      noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
        if (audioUnlocked) {
          sound.currentTime = 0;
          sound.play();
        }
      });

      yesBtn.addEventListener("click", () => {
        if (audioUnlocked) {
          yesSound.currentTime = 0;
          yesSound.play();
        }
        hellGif.style.display = "block";
        setTimeout(() => {
          hellGif.style.display = "none";
        }, 10000);
        page1.classList.add("hidden");
        page2.classList.remove("hidden");
      });

      document.querySelectorAll(".location").forEach((btn) => {
        btn.addEventListener("click", () => {
          page2.classList.add("hidden");
          page3.classList.remove("hidden");
        });
      });

      document.querySelectorAll(".activity").forEach((btn) => {
        btn.addEventListener("click", () => {
          page3.classList.add("hidden");
          page4.classList.remove("hidden");
        });
      });

      function resetApp() {
        page4.classList.add("hidden");
        page1.classList.remove("hidden");
      }
    </script>
  </body>
</html>
