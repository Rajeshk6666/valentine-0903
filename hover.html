<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Date App ğŸ˜Œ</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #ffe6f0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        width: 350px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      #yes {
        background: #4caf50;
        color: white;
      }
      #no {
        background: #f44336;
        color: white;
        position: relative;
      }

      .gift {
        display: block;
        width: 80%;
        margin: 10px auto;
        background: #ff69b4;
        color: white;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- PAGE 1 -->
    <div class="card" id="page1">
      <h2>Will you go on a date with me? ğŸ’–</h2>

      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ™„</button>

      <p style="font-size: 12px; color: gray">
        Click anywhere once to enable sound ğŸ”Š
      </p>
    </div>

    <!-- PAGE 2 -->
    <div class="card hidden" id="page2">
      <h2>Choose your gift ğŸ</h2>

      <button class="gift">Coffee â˜•</button>
      <button class="gift">Movie ğŸ¬</button>
      <button class="gift">Dinner ğŸ½ï¸</button>
      <button class="gift">Surprise ğŸ˜</button>
    </div>

    <!-- PAGE 3 -->
    <div class="card hidden" id="page3">
      <h2>Scan & redeem ğŸ˜‰</h2>

      <!-- Replace this with your QR image -->
      <div style="background: #eee; padding: 40px; margin: 20px">
        YOUR QR CODE
      </div>

      <button onclick="resetApp()">Book another date ğŸ˜‰</button>
    </div>

    <!-- AUDIO -->
    <audio id="sound" src="faaah.mp3" preload="auto"></audio>

    <script>
      const sound = document.getElementById("sound");
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");

      const page1 = document.getElementById("page1");
      const page2 = document.getElementById("page2");
      const page3 = document.getElementById("page3");

      let audioUnlocked = false;

      // ğŸ”“ Unlock audio on first click (browser rule)
      document.addEventListener(
        "click",
        () => {
          if (!audioUnlocked) {
            sound
              .play()
              .then(() => {
                sound.pause();
                sound.currentTime = 0;
                audioUnlocked = true;
                console.log("Audio unlocked âœ…");
              })
              .catch(() => {});
          }
        },
        { once: true },
      );

      // ğŸ­ Hover on NO â†’ move + sound
      noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        if (audioUnlocked) {
          sound.currentTime = 0;
          sound.play();
        }
      });

      // YES â†’ gifts
      yesBtn.addEventListener("click", () => {
        page1.classList.add("hidden");
        page2.classList.remove("hidden");
      });

      // Gift â†’ QR
      document.querySelectorAll(".gift").forEach((btn) => {
        btn.addEventListener("click", () => {
          page2.classList.add("hidden");
          page3.classList.remove("hidden");
        });
      });

      // Reset
      function resetApp() {
        page3.classList.add("hidden");
        page1.classList.remove("hidden");
      }
    </script>
  </body>
</html>
